    <p class="nonindent"><a id="Umunsi_ref" class="reference" role="doc-glossary" epub:type="glossref" href="../Text/glossary13.xhtml#Umunsi">Umunsi</a> umwe, Kariza yabajije mwarimu ati: "Kubera iki buri gihe ababyeyi bacu badutegeka <a id="Gukaraba_ref" class="reference" epub:type="glossref" href="../Text/glossary3.xhtml#Gukaraba">gukaraba</a> <a id="Intoki_ref" class="reference" role="doc-glossary" epub:type="glossref" href="../Text/glossary9.xhtml#Intoki">intoki</a> intoki mbere yo kurya, n'ubwo zaba <a id="Zisaneza_ref" class="reference" role="doc-glossary" epub:type="glossref" href="../Text/glossary14.xhtml#Zisaneza">zisa neza</a>?"</p>

    <p class="nonindent">Bagenzi be bishimiye icyo kibazo. Na bo ntibakundaga kubwirizwa gukaraba.</p>
