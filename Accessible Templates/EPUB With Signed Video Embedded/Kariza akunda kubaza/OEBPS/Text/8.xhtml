    <p class="nonindent">Kariza avuye ku ishuri yasanze se ari kubaka igikoresho giteye <a id="Amatsiko_ref" class="reference" role="doc-glossary" epub:type="glossref" href="../Text/glossary1.xhtml#Amatsiko">amatasiko</a>. Aramubaza ati: "Iki ni igiki uri <a id="Gukora_ref" class="reference" role="doc-glossary" epub:type="glossref" href="../Text/glossary4.xhtml#Gukora">gukora</a> papa?"</p>

    <p class="nonindent">Se aramubwira ati: "Iki gikoresho kitwa <a id="Kandagirukarabe_ref" class="reference" role="doc-glossary" epub:type="glossref" href="../Text/glossary9.xhtml#Kandagirukarabe">Kandagirukarabe</a>. Ni icyo tuzajya dukoresha dukaraba mu gihe tuvuye mu musarani, ndetse na mbere yo kurya."</p>
