    <p class="nonindent">Nuko Mwarimu aramusubiza ati: "Ubajije ikibazo kiza Kari. Burya n'ubwo intoki zacu tuba tubona zisa neza, hari ubwo ziba ziriho udukoko tutagaragara."</p>

    <p class="nonindent">Mwarimu akomeza gusobanura ati: "Utwo dukoko dutera <a id="Indwara_ref" class="reference" role="doc-glossary" epub:type="glossref" href="../Text/glossary8.xhtml#Indwara">indwara</a> kandi ntituboneshwa amaso yacu. Hari ibikoresho byabugenewe byifashishwa mu kutureba."</p>
