    <p class="nonindent">Kariza abyumvise, aratangara ati: "Yego koko! Uzi ko mwarimu wacu yayitubwiye! Ariko abenshi muri twe ntituzi uko ikoreshwa. Bayikoresha bate papa?"</p>

    <p class="nonindent">Se araseka maze aramubwira ati: "Igira hino mbikwereke mwana wa!"</p>
