    <p class="nonindent">Yungamo ati: "Tugomba rero gukaraba intoki n'amazi meza n'isabuni, kugira ngo mikorobe ziriho zipfe. Ibyo tukabikora cyane cyane mbere yo kurya. No mu gihe turwaye tugomba kwibuka gukaraba kugira ngo tudakwirakwira izo mikorobe zitera indwara."</p>
